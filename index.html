<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title> Notes </title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script defer src="js/script.js"></script>
</head>
<body class="flex-container">
        <header class="header">
                <h1 class="top_bar">Take Better Notes</h1>
        </header>
        <main class="main" id="change2">
                <section class="NoteArea">
                        <button class="new_note buttonstyle" id="new_note" type="button">New Note</button>
                        <button class="dark_theme buttonstyle" id="dark_theme"  type="button">Dark Theme</button>
                        <textarea id="textarea" class="textbox hide" placeholder="This is a placeholder"></textarea>
                        <button class="save buttonstyle" id="save" type="button">Save</button>
                        <button class="cancel buttonstyle" id="cancel" type="button">Cancel</button>
                </section>
        </main>
        <nav class="notes" id="change1">
                <h2 class="note_bar" id="change4">My Notes</h2>
                <ul class="list" id="note">
                        <li><a title="some text 1">note one</a></li><li id="append"><a title="some text 2">note two</a></li>
                </ul>
        </nav>
        <footer class="footer">
                <section>
                        <h2 class="footer_bar">Keep in Touch</h2>
                        <ul class="list2">
                                <li><a title="Linked In" href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"><img src="images/linked_in_circle.png" alt="linked_in_circle" width=60 height=60></a></li>
                                <li><a title="Internet Line" href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"><img src="images/internet_line.png" alt="internet_line" width=60 height=60></a></li>
                        </ul>
                </section>
        </footer>
    </body>
</html>
